apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: spotlight-client-customer-1
  name: client-customer-1
  labels:
    name: client-customer-1
spec:
  ingressClassName: nginx
  rules:
  - host: domain1.myapp.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: client-customer-1
            port: 
              number: 80
